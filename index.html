<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VIC</title>
  <meta name="theme-color" content="#0b0b0c" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100svh;
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0b0c; /* просто тёмный фон, без градиентов */
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .grid{
      display:flex;
      gap:56px;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* на телефоне — чуть меньше расстояние */
    @media (max-width:520px){
      .grid{ gap:34px; }
    }

    a.app{
      text-decoration:none;
      color:inherit;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:8px;
      border-radius:16px;
      transition: transform .12s ease;
    }

    /* лёгкая анимация без свечений */
    a.app:hover{ transform: translateY(-1px) scale(1.03); }
    a.app:active{ transform: scale(0.99); }

    /* ВОТ ТУТ размер иконок (в ~2 раза меньше, чем было) */
    img.icon{
      width:86px;
      height:86px;
      display:block;
      object-fit:contain;
      border-radius:0;    /* ничего не округляем контейнером */
      box-shadow:none;    /* убираем тени */
      background:none;    /* убираем фон */
      filter:none;        /* убираем эффекты */
    }

    .label{
      font-size:14px;
      font-weight:600;
      letter-spacing:.2px;
      margin:0;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a class="app" href="./" id="voczenLink" aria-label="VocZen">
      <img class="icon" src="./assets/voczen.png" alt="VocZen" />
      <p class="label">VocZen</p>
    </a>

    <a class="app" href="./bug/" aria-label="Bug Report">
      <img class="icon" src="./assets/bug.png" alt="Bug Report" />
      <p class="label">Bug Report</p>
    </a>
  </div>

  <script>
    // Если VocZen у тебя НЕ в корне ("/"), а в папке, например "/english/",
    // просто раскомментируй и поменяй путь:
    // document.getElementById("voczenLink").href = "./english/";
  </script>
</body>
</html>
