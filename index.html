<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIC Tools</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f1c2c 0%, #05070b 70%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      gap: 60px; /* расстояние между иконками */
      align-items: center;
      justify-content: center;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #eaeaea;
      transition: transform 0.2s ease;
    }

    .app:hover {
      transform: scale(1.04);
    }

    .icon {
      width: 110px;
      height: 110px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .label {
      font-size: 15px;
      font-weight: 400;
      opacity: 0.9;
      letter-spacing: 0.3px;
    }

    @media (max-width: 600px) {
      .container {
        gap: 40px;
      }
      .icon {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a class="app" href="./">
      <img class="icon" src="./assets/voczen.png" alt="VocZen" />
      <div class="label">VocZen</div>
    </a>

    <a class="app" href="./bug/">
      <img class="icon" src="./assets/bug.png" alt="Bug Report" />
      <div class="label">Bug Report</div>
    </a>
  </div>
</body>
</html>
