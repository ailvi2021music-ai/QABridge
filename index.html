<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIC Tools</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at top, #0f1d2b 0%, #05070b 70%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      gap: 56px;
      align-items: center;
      justify-content: center;
    }

    .app {
      text-decoration: none;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      transition: transform 0.15s ease;
    }

    .app:hover {
      transform: scale(1.04);
    }

    .icon {
      width: 90px;
      height: 90px;
      object-fit: contain;
      pointer-events: none;
      margin-bottom: 10px;
    }

    .label {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.3px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">

    <a class="app" href="./voc/">
      <img class="icon" src="./assets/voczen.png" alt="VocZen">
      <div class="label">VocZen</div>
    </a>

    <a class="app" href="./bug/">
      <img class="icon" src="./assets/bug.png" alt="Bug Report">
      <div class="label">Bug Report</div>
    </a>

  </div>
</body>
</html>
