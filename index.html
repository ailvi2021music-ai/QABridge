<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIC Tools</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f1d2b 0%, #05070b 70%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 24px; /* расстояние между иконками */
      align-items: center;
      justify-content: center;
    }

    .app {
      text-decoration: none;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      transition: transform 0.15s ease;
    }

    .app:hover {
      transform: scale(1.05);
    }

    .icon {
      width: 88px;
      height: 88px;
      object-fit: contain;
      pointer-events: none;
      margin-bottom: 10px;
    }

    .label {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.9;
      letter-spacing: 0.3px;
    }

    /* убираем любые фокусы и курсоры */
    .app:focus,
    .app:focus-visible {
      outline: none;
    }

    * {
      caret-color: transparent;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- VOCABULARY APP -->
    <a class="app" href="./voc/">
      <img src="./assets/voczen.png" alt="VocZen" class="icon">
      <div class="label">VocZen</div>
    </a>

    <!-- BUG REPORT APP -->
    <a class="app" href="./bug/">
      <img src="./assets/bug.png" alt="Bug Report" class="icon">
      <div class="label">Bug Report</div>
    </a>

  </div>
</body>
</html>
